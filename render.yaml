# Render.com Blueprint for Pioneer Pumps
# https://render.com/docs/blueprint-spec

services:
  # PHP Web Service
  - type: web
    name: pioneer-pumps
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pioneer-pumps-db
          property: connectionString
      - key: SITE_URL
        sync: false
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: pioneer-pumps-db
    databaseName: pioneer_pumps
    user: pioneer_user
    plan: free
